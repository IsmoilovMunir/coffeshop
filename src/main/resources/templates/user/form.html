<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >

    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type='text/css' rel='stylesheet' th:href="@{/styles/login.css}">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
</head>
<body>
<header>
    <div th:replace="fragments/header_fragment :: header"></div>
</header>

<!-- Main Content -->
<div class="container-flex container mt-4">
    <h1 th:text="(${user.id == null} ? 'Create User' : 'Edit User')"></h1>
    <form th:action="@{/users/save}" th:object="${user}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Username" th:field="*{username}" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" th:field="*{confirmPassword}" required>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" th:field="*{firstName}" required>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" th:field="*{lastName}" required>
        </div>

        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone number" th:field="*{phoneNumber}" required>
        </div>

        <div class="form-group">
            <select class="form-control" id="roleSelect" name="Role" th:field="*{role.id}" required>
                <option value="">-- Select Role --</option>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer_fragment :: footer}"></div>

<div th:replace="~{fragments/scripts}"></div>
</body>
</html>
