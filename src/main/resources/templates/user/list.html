<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >

    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type='text/css' rel='stylesheet' th:href="@{/styles/login.css}">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
</head>
<body>
<header>
    <div th:replace="fragments/header_fragment :: header"></div>
</header>
<!-- Main Content -->
<div class="container-flex container mt-4">
    <h1 class="mt-4">Users</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Users</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName} + ' ' + ${user.lastName}"></td>
            <td>
                <div>
                    <a class="btn btn-primary" th:href="${'/users/' + user.id}">To User</a>
                    <a class="btn btn-danger" th:href="${'/users/' + user.id + '/delete'}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" th:href="${'/users/new'}">Create New User</a>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer_fragment :: footer}"></div>

<div th:replace="~{fragments/scripts}"></div>
</body>
</html>
