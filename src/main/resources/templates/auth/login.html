<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >

    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type='text/css' rel='stylesheet' th:href="@{/styles/login.css}">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
</head>
<body>


<header>
    <div th:replace="fragments/header_fragment :: header"></div>
</header>
<div class="container-flex container mt-4">
    <h1>Login</h1>
    <form th:action="@{/perform-login}" th:method="post">
        <div class="form-group">
            <input type="text"
                   name="username"
                   id="inputUsername"
                   th:class="(${param.error} ? 'form-control is-invalid' : 'form-control')"
                   placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password"
                   name="password"
                   id="inputPassword"
                   th:class="(${param.error} ? 'form-control is-invalid' : 'form-control')"
                   placeholder="Password">
        </div>
        <div class="form-group" th:if="${param.error}">
            <div class="text-danger">Illegal username or password</div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer_fragment :: footer}"></div>
<div th:replace="~{fragments/scripts}"></div>
</body>
</html>
