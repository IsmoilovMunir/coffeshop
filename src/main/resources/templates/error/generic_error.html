<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >

    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type='text/css' rel='stylesheet' th:href="@{/styles/login.css}">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
</head>
<body>
<header>
    <div th:replace="fragments/header_fragment :: header"></div>
</header>

<!-- Navigation -->
<div th:replace="~{fragments/nav :: nav}"></div>

<!-- Main Content -->
<div class="container-flex container mt-4">
    <h1>Something went wrong</h1>
    <p>An unexpected error occurred.</p>

    <div th:text="'Failed URL: ' +  ${url}">${url}</div>
    <div th:text="'Exception: ' + ${message}">${exception.message}</div>
    <ul th:remove="tag">
        <li th:each="ste : ${stackTrace}">
            <span th:text="${ste}">${ste}</span>
        </li>
    </ul>

    <a href="/">Return to Home</a>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer_fragment :: footer} "></div>

<div th:replace="~{fragments/scripts}"></div>
</body>
</html>
