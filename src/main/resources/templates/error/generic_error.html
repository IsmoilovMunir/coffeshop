<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>Something went wrong</h1>
<p>An unexpected error occurred.</p>

<div th:text="'Failed URL: ' +  ${url}">${url}</div>
<div th:text="'Exception' + ${exceptionMsg}">${exception.message}</div>
<ul th:remove="tag">
    <li th:each="ste : ${stackTrace}">
        <span th:text="${ste}">${ste}</span>
    </li>
</ul>
</body>
</html>
